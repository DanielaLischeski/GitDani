<body>
    <div class="container-fluid">
        <!--fluid pega a tela cheia-->
        <div class="row">
            <div class="col-md-12" style="background-color:#2e4999;text-align:center;padding:5px;">
                <!--md = monitores médios-->
                <input id="Button1" class="col-6" type="button" value="Pesquisar" style="font-weight:bold;color:darkblue"/> <!--class="col-6" faz o botão ocupar metade do espaço disponível-->
            </div>
            <div class="col-md-12" style="background-color:#5a68d7;text-align:center;padding:5px;">
                <input id="Button2" class="col-6" type="button" value="Apagar"  style="font-weight:bold;color:darkblue"/>
            </div>
        </div>

        <div class="row">

            <div class="col-6" style="background-color:#5a68d7;text-align:right;padding:5px;">
                <label for="Accept">Accept:</label>
            </div>
            <div class="col-6" style="background-color:#5a68d7;padding:5px;">
                <input type="text" id="Accept" placeholder="Text content" />
            </div>

            <div class="col-6" style="background-color:#5a68d7;text-align:right;padding:5px;">
                <label for="AcceptEncoding">Accept-Encoding:</label>
            </div>
            <div class="col-6" style="background-color:#5a68d7;padding:5px;">
                <input type="text" id="AcceptEncoding" placeholder="Text content" />
            </div>

            <div class="col-6" style="background-color:#5a68d7;text-align:right;padding:5px;">
                <label for="AcceptLanguage">Accept-Language:</label>
            </div>
            <div class="col-6" style="background-color:#5a68d7;padding:5px;">
                <input type="text" id="AcceptLanguage" placeholder="Text content" />
            </div>

            <div class="col-6" style="background-color:#5a68d7;text-align:right;padding:5px;">
                <label for="Host">Host:</label>
            </div>
            <div class="col-6" style="background-color:#5a68d7;padding:5px;">
                <input type="text" id="Host" placeholder="Text content" />
            </div>
            
            <div class="col-6" style="background-color:#5a68d7;text-align:right;padding:5px;">
                <label for="SecFetchMode">Sec-Fetch-Mode:</label>
            </div>
            <div class="col-6" style="background-color:#5a68d7;padding:5px;">
                <input type="text" id="SecFetchMode" placeholder="Text content" />
            </div>

            <div class="col-6" style="background-color:#5a68d7;text-align:right;padding:5px;">
                <label for="SecFetchSite">Sec-Fetch-Site:</label>
            </div>
            <div class="col-6" style="background-color:#5a68d7;padding:5px;">
                <input type="text" id="SecFetchSite" placeholder="Text content" />
            </div>

            <div class="col-6" style="background-color:#5a68d7;text-align:right;padding:5px;">
                <label for="UpgradeInsecureRequests">Upgrade-Insecure-Requests:</label>
            </div>
            <div class="col-6" style="background-color:#5a68d7;padding:5px;">
                <input type="text" id="UpgradeInsecureRequests" placeholder="Text content" />
            </div>

            <div class="col-6" style="background-color:#5a68d7;text-align:right;padding:5px;">
                <label for="UserAgent">User-Agent:</label>
            </div>
            <div class="col-6" style="background-color:#5a68d7;padding:5px;">
                <input type="text" id="UserAgent" placeholder="Text content" />
            </div>

            <!-- <div class="col-md-6" style="background-color:#063b9e;text-align:center;padding:5px">
    <textarea id="TextArea1" rows="2" cols="20" style="width:100%;min-height:300px"></textarea>-->

        </div>
        </div>
        <div id="blockbackground" style="background-color:rgba(0,0,0,0.80);position:absolute;width:100%;height:100%;top:0;left:0;">

        </div>
        <script src="Scripts/bootstrap.bundle.js"></script>
        <script src="Scripts/bootstrap.js"></script>
        <script src="Scripts/jquery-3.4.1.js"></script>
        <script>
            $('#blockbackground').hide();
            $(function () {
                $('#Button1').click(function () {
                    $('#blockbackground').show(150);

                    $.get('https://httpbin.org/get', function (data/*objeto*/, textStatus/*status*/, jqXHR) { /*adicionado o AJAX ($.get), ele evita fazer o refresh na página pra não perder as informações*/
                        $('#blockbackground').hide();

                        $('#Accept').val(data.headers.Accept);
                        $('#AcceptEncoding').val(data.headers['Accept-Encoding']);
                        $('#AcceptLanguage').val(data.headers['Accept-Language']);
                        $('#Host').val(data.headers.Host);
                        $('#SecFetchMode').val(data.headers['Sec-Fetch-Mode']);
                        $('#SecFetchSite').val(data.headers['Sec-Fetch-Site']);
                        $('#UpgradeInsecureRequests').val(data.headers['Upgrade-Insecure-Requests']);
                        $('#UserAgent').val(data.headers['User-Agent']);
                        
                        //var textJson = JSON.stringify(data, undefined, 4); //convert a variável pra string para colocar no append
                        //$('#TextArea1').append(textJson);
                    });
                });
            });
        </script>
</body>
</html>
