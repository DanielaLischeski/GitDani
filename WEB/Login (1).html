<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Login</title>
</head>
<body>
    <div id="all">
        <div id="login-box">
            <div id="login-header">
                Faça login no sistema
            </div>
            <div id="login-inputs">
                <input id="aumentarCampos" type="text" placeholder="Nome do usuário" name="usuario">
                <br />
                <input id="aumentarCampos2" type="password" placeholder="Senha" name="senha">
                <button type="button" id="btnAumentar" onclick="Aumentar()">Aumentar</button>
                <button type="button" id="btnDiminuir" onclick="Diminuir()">Diminuir</button>
            </div>
            <div id="enviar">
                <button onclick="Pesquisar()">Login</button> <!--name="nome" id="nome"-->
            </div>
        </div>
    </div>
    <script language="JavaScript">

        var increment = 16;

        function Login() {
            var done = 0;
            var usuario = document.getElementsByName('usuario')[0].value;
            usuario = usuario.toLowerCase();
            var senha = document.getElementsByName('senha')[0].value;
            seha = senha.toLowerCase();
        }

        function Aumentar() {
            var elementoAumentar = document.getElementById('aumentarCampos');
            var elementoAumentar2 = document.getElementById('aumentarCampos2');

            increment = increment + 1;

            elementoAumentar.style.fontSize = (increment).toString() + "px";
            elementoAumentar2.style.fontSize = (increment).toString() + "px";
        }

        function Diminuir() {
            var elementoAumentar = document.getElementById('aumentarCampos');
            var elementoAumentar2 = document.getElementById('aumentarCampos2');

            increment = increment - 1;

            elementoAumentar.style.fontSize = (increment).toString() + "px";
            elementoAumentar2.style.fontSize = (increment).toString() + "px";
        }
    </script>
  
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        var foo = { nome: 'Daniela', sobrenome: 'Lischeski', senha: '1234'};

        var bar = Object.create(foo);       

        bar.nome;

        bar.sobrenome;

        bar.data = [
            {
                "Id": "1",
                "Nome": "Daniela Lischeski",
                "Senha": "1234"
            },
              {
                "Id": "2",
                "Nome": "Silvio Santos",  
                "Senha": "12345"
            },
            {
                "Id": "3",
                "Nome": "Carlos Alberto",
                "Senha": "123456"
            }];
       
        function Pesquisar() {
			// variavel para controlar se o usuario digitado é invaldi, começa sempre como "true" pois ainda nao foi procurado o usuario e senha em bar.data
			usuarioInvalido = true;
            $.each(bar.data,
                function (index, object) {
                    var contentVal = $('#aumentarCampos').val(); 
                    var contentSenha = $('#aumentarCampos2').val();

                    if (object.Nome == contentVal && object.Senha == contentSenha) { 
                        alert('Usuário e senha válidos');
						// se achou um usuario valido, da a mensagem em tela, e marca a variavel usuarioInvalido como "false"
						usuarioInvalido = false;
                    }
                });
			// depois de percorrer todos os usuarios cadastrados, verifica se o usuario é invalido. Isso e controlado atravez da variavel usuarioInvalido, se ela estiver "true" entao 
			// o usuario e invalido, se estiver "false", quer dizer que foi localizado um usuario
			if (usuarioInvalido === true) {
				alert('Usuário ou senha inválidos');
			}
        }

    </script>

</body>
</html>
