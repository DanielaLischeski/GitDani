<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml">
<!--vai usar como referência de biblioteca. CUIDADO com comentários, irá aumentar o peso da página, inclusive pular linhas (número de bytes)-->
<head>
    <title>Projeto web</title>
</head>
<body>
    <div>
        <label>Pesquisa</label>
        <label>Nome</label>
        <input type="text" name="nome" id="nome" placeholder="Informe o nome a ser pesquisado" />
        <button onclick="Pesquisar()">
            Pesquisar
        </button>
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        var foo = { nome: 'Daniela', sobrenome: 'Lischeski', idade: 35 };

        var bar = Object.create(foo);

        bar.temskol = true;

        bar.nome;

        bar.sobrenome;

        bar.idade;

        bar.data = [  //é o nome de uma variável, poderia ser: var lista = [    ou qualquer outra coisa
            {
                "Id": "1",
                "Nome": "Daniela Lischeski",
                "Idade": 35
            },
            {
                "Id": "2",
                "Nome": "Giomar Rusbe",
                "Idade": 51
            }];

        //$.each(bar.data[0], function (key, value) { alert("key:" + key + "Value:" + value); }); /*$ chama a biblioteca jquery que está acima*/
        function Pesquisar() {
            $.each(bar.data,
                function (index, object) {
                    var contentVal = $('#nome').val(); //no jquery # significa que ele vai pegar pelo id, se fosse pra pegar pela classe seria: $('.nometeste') caso o nome da classe fosse nometeste

                    if (object.Nome.indexOf(contentVal) > -1) { //indexOf retorna a posição da palavra pesquisada
                        alert('Encontrado');
                    }
                });            
        }

    </script>
</body>
</html>
